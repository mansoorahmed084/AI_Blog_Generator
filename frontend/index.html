<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Template</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialias">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div> 
        <div>
            <a href="#" class="text-white hover:underline">Logout </a>
        </div>
    </nav>
    <br> 
    <br>

    <!--Main-->
    <div class="flex-grow container mx-auto mt-10 sm:pix-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transfor transform hover:scale-105 flex flex-col">
            <!--Introduction section-->
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-4">Welcome to AI Blog Generator</h2>
                <p class="text-gray-700">Generate high quality blog articles from YouTube videos using Artificaial Intelligence.
                    Simply enter the video link to YouTube video below and press the button
                </p>
            </div>
        </div>
        <br>
        <!--Youtube link section-->
        <div>
            <h2 class="text-xl mb-4 font-semibold">Enter the YouTube link here</h2>
            <div class="flex space-x-4">
                <input id="youtubelink" type="url" placeholder="Paste Youtube link..." class="flex-grow p-2 border border-blue-400 rounded-l-md">
                <button id="generateBlogButton" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition-colors">GenerateBlogButton</button>
            </div>
        </div>
        <!--Generted blog display section-->
        <section class="mt-10 flex-grow">
            <h2 class="text-xl mb-4  font-semibold">Generated blog article</h2>
            <div id="blogContent" class="mt-2 text-gray-700 space-y-4">
                <!--Section for loading circle-->
            </div>
        </section>
    </div>

    <footer class="text-center p-4 text-black mt-6">
        Powered by <a href="">MansoorAhmed084</a>
    </footer>

    <script>
        
    </script>

</body>
</html>
