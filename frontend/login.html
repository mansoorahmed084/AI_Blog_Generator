<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Blog Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth transitions */
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialias">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">AI Blog Generator</h1>
        </div>
    </nav>

    <!-- Main Login Container -->
    <div class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                    <p class="text-gray-600">Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                            Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            placeholder="Enter your username"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Enter your password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        >
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit"
                        id="loginButton"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all transform hover:scale-[1.02] active:scale-[0.98]"
                    >
                        Login
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="px-4 text-sm text-gray-500">OR</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="#" class="text-blue-600 hover:text-blue-800 font-semibold hover:underline">
                            Sign up
                        </a>
                    </p>
                </div>
            </div>

            <!-- Footer Note -->
            <p class="text-center text-sm text-gray-500 mt-6">
                Powered by <a href="https://www.youtube.com/c/CodeWithTomi" class="text-blue-600 hover:underline">CodeWithTomi</a>
            </p>
        </div>
    </div>

    <!-- JavaScript for Form Handling -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            // Get login button
            const loginButton = document.getElementById('loginButton');
            const originalText = loginButton.textContent;
            
            // Show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            loginButton.classList.add('opacity-75', 'cursor-not-allowed');
            
            // Simulate login process (replace with actual authentication)
            setTimeout(function() {
                // TODO: Replace this with your actual authentication logic
                console.log('Username:', username);
                console.log('Password:', password);
                
                // Example: Redirect to main app after successful login
                // window.location.href = '../frontend/index.html';
                
                // Reset button state (remove this when you add real authentication)
                loginButton.disabled = false;
                loginButton.textContent = originalText;
                loginButton.classList.remove('opacity-75', 'cursor-not-allowed');
                
                // For now, just show an alert
                alert('Login functionality - Replace with actual authentication');
            }, 1000);
        });
    </script>
</body>
</html>
